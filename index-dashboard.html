<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9Yards Kitchen Dashboard</title>
    <meta name="description" content="9Yards Food â€” Kitchen order management dashboard" />
    <meta name="theme-color" content="#212282" />
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="9Yards Kitchen" />
    <link rel="manifest" href="/manifest-dashboard.json" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      media="print"
      onload="this.media = 'all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      />
    </noscript>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/images/logo/favicon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="/images/logo/favicon-96x96.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/logo/apple-touch-icon.png" />
    <link rel="manifest" href="/images/logo/site.webmanifest" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/dashboard/main.tsx"></script>
    <script>
      // Register service worker for PWA and push notifications
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('[Dashboard] SW registered:', reg.scope))
            .catch(err => console.warn('[Dashboard] SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
