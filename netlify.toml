# Default Netlify config - for kiosk deployment
# Dashboard uses separate Netlify site with build:dashboard command

[build]
  command = "npm run build:kiosk"
  publish = "dist-kiosk"

# SPA fallback handled by _redirects file copied during build

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML
[[headers]]
  for = "/index-kiosk.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Environment variables (set actual values in Netlify UI)
[build.environment]
  NODE_VERSION = "18"
